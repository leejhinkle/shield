<!DOCTYPE html>
<html lang="en" ng-app="shieldApp">
<head>
    <meta charset="UTF-8">
    <title>SHIELD VOLLEYBALL</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <!--Angular ticker-->
    <script src="bower_components/angular-ticker/release/ticker.js"></script>


    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet" />
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
    <!--Ticker CSS-->
    <link rel="stylesheet" href="bower_components/angular-ticker/release/ticker.css">

</head>
<body ng-controller="mainController">


    <div id="main" class="stay-left">
        <h1 id="site-title">SHIELD VOLLEYBALL CLUB</h1>
        <div id='black' >
            <button class="btn btn-active" ng-click="toggleMenu()"><span class="glyphicon glyphicon-menu-hamburger"></span> </button>

        </div>
        <ng-view></ng-view>

        <!--Angular ticker-->
        <!--
            TODO: Make this a horizontal ticker.
        -->

        <footer class="panel-footer">
            <div class="container">
                <ul ticker timing="7000" class="list-group">
                    <li ng-repeat="item in myTickerItems" class="item-{{$index}} list-group-item">
                        {{item.title}} - {{item.copy}}
                    </li>
                </ul>
            </div>
        </footer>
    </div>

    <div ng-if="fadeMe" class="my-menu from-left">
        <br/>
        <ul class="list-group">
            <li class="list-group-item">User's Name</li>
            <a href="#/login" ng-click="toggleMenu()"><li class="list-group-item">Log in / out</li></a>
            <hr/>
            <a href="#/" ng-click="toggleMenu()"><li class="list-group-item">Home</li></a>
            <a href="#/practice" ng-click="toggleMenu()"><li class="list-group-item">Practice</li></a>
            <a href="#/season" ng-click="toggleMenu()"><li class="list-group-item">Season</li></a>
            <a href="#/tryouts" ng-click="toggleMenu()"><li class="list-group-item">Tryouts</li></a>
            <a href="#/coaches" ng-click="toggleMenu()"><li class="list-group-item">Coaches</li></a>
        </ul>
    </div>


</body>
</html>
