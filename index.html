<!DOCTYPE html>
<html lang="en" ng-app="shieldApp">
<head>
    <meta charset="UTF-8">
    <title>SHIELD VOLLEYBALL</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/mainController.js"></script>


    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" type="text/css" rel="stylesheet" />
    <link href="css/styles.css" type="text/css" rel="stylesheet" />

</head>
<body ng-controller="mainController">


    <div id="main" class="stay-left">
        <h1 id="site-title">SHIELD VOLLEYBALL CLUB</h1>
        <div id='black' >
            <button class="btn btn-active" ng-click="toggleMenu()"><span class="glyphicon glyphicon-menu-hamburger"></span> </button>

        </div>
        <div class="jumbotron">Lots of fun things here</div>
        <footer class="panel-footer">
            <div class="container">
                Sticky bottom news ticker
            </div>
        </footer>
    </div>

    <div ng-if="fadeMe" class="my-menu from-left">
        <br/>
        <ul class="list-group">
            <li class="list-group-item">User's Name</li>
            <li class="list-group-item">Log in / out</li>
            <hr/>
            <li class="list-group-item">Home</li>
            <li class="list-group-item">Practice</li>
            <li class="list-group-item">Season</li>
            <li class="list-group-item">Tryouts</li>
            <li class="list-group-item">Coaches</li>
        </ul>
    </div>

</body>
</html>
